<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Marketplace (ApeChain)</title>
  
  <style>
    body {
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#0b0b0b;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:40px;
      padding-bottom: 100px; /* Bulk bar üçün yer */
    }
    .main-card { width:90%; max-width:1100px; background:rgba(255,255,255,0.03); border-radius:18px; padding:24px; text-align:center; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap: wrap; }
    
    .wallet-btn { background:linear-gradient(135deg,#ff6a00,#ee0979); color:#fff; padding:10px 18px; border:none; border-radius:50px; cursor:pointer; font-weight:700; transition:all .15s ease; }
    .wallet-btn:active { transform:scale(.98); }
    .wallet-btn:hover { opacity: 0.9; }
    
    .update-btn { background:linear-gradient(135deg,#00c6ff,#0072ff) !important; }
    .buy-btn { background:linear-gradient(135deg,#11998e,#38ef7d) !important; }
    .bulk-btn { background:linear-gradient(135deg,#FFD700,#FF8C00) !important; color: #000; }

    #notice { margin-top:10px; opacity:0.8; color: #ffd27a; min-height: 20px; font-weight: bold;}
    #addr { margin-top:8px; opacity:0.8; font-family: monospace; font-size: 0.9em; color: #aaa; }
    
    .marketplace { display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:18px; margin-top:22px; }
    
    /* NFT CARD & CHECKBOX */
    .nft-card { position: relative; background:rgba(255,255,255,0.04); border-radius:12px; padding:12px; backdrop-filter:blur(6px); display:flex; flex-direction:column; align-items:stretch; border: 1px solid rgba(255,255,255,0.05); transition: transform 0.2s; }
    .nft-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.1); }
    
    .nft-card img { width:100%; height:200px; object-fit:cover; border-radius:8px; background: #111; }
    .nft-card h4 { margin:12px 0 6px 0; color:#ffd27a; font-size:16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .nft-card p { margin:0; color:#fff; opacity:0.85; font-size:14px; margin-bottom: 10px; }
    
    .nft-actions { display:flex; justify-content:space-between; align-items:center; margin-top:auto; gap:8px; flex-wrap:wrap; min-height: 40px; }
    .price-input { width:70px; padding:8px; border-radius:6px; border:none; text-align:center; background: #222; color: #fff; flex-grow: 1; outline: none; border: 1px solid #333; }
    .price-input:focus { border-color: #ff6a00; }
    .price { font-weight:700; color:#a3ffba; font-size: 15px; }

    /* CHECKBOX STILİ */
    .select-box {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 24px;
        height: 24px;
        cursor: pointer;
        z-index: 10;
        accent-color: #ff6a00;
        transform: scale(1.3);
    }

    /* BULK ACTION BAR (Aşağıda yapışan panel) */
    #bulkBar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid #333;
        backdrop-filter: blur(10px);
        padding: 15px 30px;
        border-radius: 50px;
        display: none; /* Gizli başlayır */
        align-items: center;
        gap: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        z-index: 100;
        width: 90%;
        max-width: 600px;
        justify-content: space-between;
    }
    #bulkBar.active { display: flex; animation: slideUp 0.3s ease; }
    
    @keyframes slideUp {
        from { bottom: -100px; opacity: 0; }
        to { bottom: 20px; opacity: 1; }
    }

    .bulk-info { font-weight: bold; color: #fff; }
  </style>
</head>
<body>
<div class="main-card">
  <div class="topbar">
    <h1 style="margin:0">Marketplace (ApeChain)</h1>
    <div>
      <button class="wallet-btn" id="connectBtn">Cüzdanı qoş</button>
      <button class="wallet-btn" id="disconnectBtn" style="display:none;background:#333 !important;">Bağlantını kəs</button>
    </div>
  </div>

  <div id="addr"></div>
  <div id="notice"></div>

  <div style="margin-top:18px;">
    <div id="marketplace" class="marketplace"></div>
  </div>
</div>

<div id="bulkBar">
    <div class="bulk-info" id="bulkCount">0 NFT seçildi</div>
    <div style="display:flex; gap:10px; align-items:center; flex-grow:1; justify-content:flex-end;">
        <input type="number" id="bulkPrice" placeholder="Toplu Qiymət (APE)" class="price-input" style="max-width:150px;" step="0.001">
        <button class="wallet-btn bulk-btn" id="bulkListBtn">Listələ</button>
        <button class="wallet-btn" style="background:#444; padding: 10px 15px;" onclick="cancelBulk()">X</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script type="module" src="/main.js"></script>
</body>
</html>
